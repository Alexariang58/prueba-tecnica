<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid">
    <label>
      Nombre
      <input type="text" formControlName="name" />
      <small class="error" *ngIf="isInvalid('name')">Requerido</small>
    </label>

    <label>
      Precio
      <input
        type="text"
        inputmode="numeric"
        class="numeric-input"
        [value]="priceDisplay"
        (input)="onPriceInput($event)"
        placeholder="0"
      />
      <small class="error" *ngIf="isInvalid('price')">Debe ser >= 0</small>
    </label>

    <label>
      Stock
      <input type="number" class="numeric-input" formControlName="stock" />
      <small class="error" *ngIf="isInvalid('stock')">Debe ser >= 0</small>
    </label>
  </div>

  <div class="actions">
    <app-button type="submit" [disabled]="form.invalid || saving" [loading]="saving">
      Crear
    </app-button>

    <app-button variant="secondary" type="button" (click)="reset()" [disabled]="saving">
      Limpiar
    </app-button>
  </div>
</form>
